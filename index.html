<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Scratch Card Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('daiy milk.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background: linear-gradient(45deg, #6a1b9a, #8e24aa);
            padding: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            border-bottom: 4px solid #ff4500;
        }

        h1 {
            color: #ffeb3b;
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .content {
            padding: 10px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff5722;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .scratch-card {
            width: 280px;
            height: 160px;
            background: #2c2c2c;
            border-radius: 15px;
            margin: 15px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scratch-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .scratch-card:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #scratch-message {
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            .scratch-card {
                width: 220px;
                height: 140px;
                font-size: 1em;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to APNA KIRANA STORE!</h1>
    </header>

    <div class="content">
        <h2>Scratch Card Offers</h2>
        <div class="scratch-card" onclick="revealOffer()">
            <div id="scratch-message">Scratch to reveal your offer!</div>
        </div>
    </div>

    <footer>
        <p>Designed with <span style="color: #ff5722;">&#10084;</span> by <a href="#">Piyush Thakur</a></p>
    </footer>

    <script>
        function revealOffer() {
            const offers = [
             "TRY AGAIN",
                "20RS DAIRY MILK",
                 "TRY AGAIN",
                "10RS KITKAT",
                "30% OFF",
                "TRY AGAIN",
                "Buy One Get One Free",
                 "TRY AGAIN",
                "45RS DAIRY MILK FREE",
                "TRY AGAIN"
            ];
            const randomOffer = offers[Math.floor(Math.random() * offers.length)];
            document.getElementById("scratch-message").innerText = randomOffer;
        }
    </script>
</body>
</html>
