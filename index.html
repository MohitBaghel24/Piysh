<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cake Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .scratch-card {
            width: 300px;
            height: 150px;
            background-color: #cccccc;
            border-radius: 8px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to APNA KIRANA STORE!</h1>
    </header>

    <div class="content">
        <h2>Scratch Card Offers</h2>
        <div class="scratch-card" onclick="revealOffer()">
            <div id="scratch-message">Scratch to reveal offer!</div>
        </div>
    </div>

    <script>
        function revealOffer() {
            const offers = ["20RS DARY MILK", "10RS KITKATE", "30% OFF", "Buy One Get One Free", "45RS DARY MILK FREE", "TRY AGAIN"];
            const randomOffer = offers[Math.floor(Math.random() * offers.length)];
            document.getElementById("scratch-message").innerText = randomOffer;
        }
    </script>

</body>
</html>
